<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><title>Form Builder</title></head><body><div class="main-container"><div class="left-part"><img src="images/girl.png" alt="girl-with-paper-image" class="left-image"><p class="description">Build your customized form as per the requirements.</p></div><div class="right-part"><div class="landing-page-form"><div class="form-builder-logo-wrapper"><img src="images/logo.png" alt="logo" class="form-builder-logo"></div><form class="form-builder-form form-container" target="_blank"><div class="form-group"><label for="name" class="fb-label">Name</label> <input placeholder="Enter name" class="form-control fb-input" name="name" mandatory="true" max="20" min="2" valid="false" id="title"/><p class="error-message"></p></div><div class="form-group"><label for="description" class="fb-label">Description</label> <textarea rows="4" placeholder="Enter description" class="form-control fb-textarea" name="description" id="description"></textarea></div><button type="submit" class="landing-submit-button fb-button">Submit</button></form></div></div></div><script src="bundle.js"></script></body></html>
