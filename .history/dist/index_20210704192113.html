<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form Builder</title>
</head>
<body>
  <div class="container">
    <div class="form-builder">
        <h1 class="display-6 my-3 text-primary text-center">Form Builder</h1>

        <form class="form-builder-form" target="_blank">
            <div class="form-group">
                <label for="name" class="label">Name</label>
                <input type="text" placeholder="Enter name" class="form-control" name="name" mandatory="true" max="20" min="2" id="title">
                <p class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="description" class="label">Description</label>
                <textarea rows="4" placeholder="Enter description" class="form-control" name="description" id="description"></textarea>
            </div>

            <div class="list-wrapper my-3"></div>

            <div class="input-wrapper my-3"></div>

            <div class="form-group">
                <label for="select-input-type">Add new input type<span class="required">*</span></label>
                <select class="form-control" id="select-input-type">
                    <option disabled="disabled" selected="true">Select one</option>
                    <option value="text">Text</option>
                    <option value="textarea">Textarea</option>
                    <option value="number">Number</option>
                    <option value="email">Email</option>
                    <option value="button">Button</option>
                    <option value="submit">Submit</option>
                    <option value="checkbox">Checkbox</option>
                    <option value="radio">Radio buttons</option>
                    <option value="dropdown">Dropdown</option>
                    <option value="toggle-switch">Toggle switch</option>
                    <option value="date">Date</option>
                    <option value="time">Time</option>
                    <option value="datetime-local">Datetime</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </div>
        </form>
    </div>
  </div>
  
  
  <script src="assets/bundle.js"></script>
</body>
</html>
