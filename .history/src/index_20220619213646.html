                    <form class="form-builder-form form-container" target="_blank">
                        <div class="form-group">
                            <label for="name" class="fb-label">Name</label>

                                class="form-control fb-input"
                                name="name"
                                mandatory="true"
                                max="20"
                                min="2"
                                id="title"
                            />

                        </div>
